apiVersion: redhatcop.redhat.io/v1alpha1
kind: NamespaceConfig
metadata:
  name: namespace-allow-to-dns
spec:
  labelSelector:
    matchLabels:
      redcomet.ca/tenant: "true"  
  templates:
  - objectTemplate: |  
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicies
      metadata:
        name: {{ .Name }}-allow-to-dns
        namespace: {{ .Name }}  
      spec:
        podSelector: {}
        egress:
          - ports:
              - protocol: TCP
                port: 53
              - protocol: TCP
                port: 5353
              - protocol: UDP
                port: 53
              - protocol: UDP
                port: 5353
            to:
              - namespaceSelector:
                  matchLabels:
                    kubernetes.io/metadata.name: openshift-dns
        policyTypes:
          - Egress
---

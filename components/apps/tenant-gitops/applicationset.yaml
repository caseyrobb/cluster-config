apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tenant-config
  namespace: tenant-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
        - team: a-team
          url: https://kubernetes.default.svc
        - team: b-team
          url: https://kubernetes.default.svc
  template:
    metadata:
      name: 'tenant-{{.team}}'
      labels:
        app.kubernetes.io/instance: tenant-gitops
    spec:
      project: '{{.team}}'
      source:
        repoURL: https://github.com/caseyrobb/cluster-config
        targetRevision: tenant-onboarding
        path: 'tenants/{{.team}}'
      destination:
        server: '{{.url}}'

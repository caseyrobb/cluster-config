apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    namespace: openshift-gitops 
    server: https://kubernetes.default.svc
  source:
    path: PATCH_ME
    repoURL: https://github.com/caseyrobb/cluster-config/
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
